<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
	<head>
		<title> Font Size </title>
		
		<link rel="stylesheet" href="b) font-size.css"/>
	</head>
	<body>	
	
		<!-- utilizando diversas classes para cada parágrafo -->
		<p class="small">
			Paragraph text set to be small
		</p>
		
		<p class="medium">
			Paragraph text set to be medium
		</p>
		
		<p class="large">
			Paragraph text set to be large
		</p>
		
		<p class="xlarge">
			Paragraph text set to be very large
		</p>
		
		<!-- utilizando por referência de cada tipo -->
		<h1> Header using pixels in font size </h1>
		
		<h2> Header using realative size unit in font size </h2>
	
	</body>
</html>
