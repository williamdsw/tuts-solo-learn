<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
	<head>
		<title> Text Transform </title>
		
		<link rel="stylesheet" href="l) text-transform.css"/>
	</head>
	<body>	
		<!-- utilizando parágrafos com classes -->
		<p class="capitalize">
			The value capitalize transform the first
			character in each word to uppercase;
			all others characters remain unaffected.
		</p>
		
		<p class="uppercase"> This value transform all the characters to uppercase </p>
		<p class="lowercase"> This value transform all the characters to lowercase </p>
			
	</body>
</html>
