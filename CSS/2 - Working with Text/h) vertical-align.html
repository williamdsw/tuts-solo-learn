<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
	<head>
		<title> Vertical Align </title>
		
		<link rel="stylesheet" href="h) vertical-align.css"/>
	</head>
	<body>	
	
		<!-- tabela -->
		<table border="1" cellpadding="2" cellspacing="0" style="height:150px;">
			<tr>
				<td class="top"> Top </td>
				<td class="middle"> Middle </td>
				<td class="bottom"> Bottom </td>
			</tr>
		</table>
		
		<!-- parágrafos com spans -->
		<p> This is an <span class="baseline"> inline text </span> example </p>
		<p> This is a <span class="sub"> sub line text </span> example </p>
		<p> This is a <span class="super"> super line text </span> example </p>
		<p> This is a <span class="pixel"> pixel </span> example </p>
		
		<!-- exemplo para div -->
		<div class="main">
			<div class="paragraph">
				This text is align to the middle
			</div>
		</div>
				
	</body>
</html>
