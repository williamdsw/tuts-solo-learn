<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
	<head>
		<title> Inline, Embedded, External CSS </title>
		
		<!-- <style> = tag utilizada para definir o estilo interno dos elementos -->
		<style>
			h4
			{
				color:white;
				background-color: red;
			}
		</style>
		
		<!-- <link> = tag utilizado para referenciar um arquivo externo -->
		<link rel="stylesheet" href="a) Inline, Embedded, External CSS.css"/>
	</head>
	<body>	
		<!-- o estilo "inline" é aplicado à um único elemento -->
		<p style="color:white; background-color:grey">
			This is an example of inline styling
		</p>
		
		<!-- efeito do uso do <style> interno -->
		<h4> This is an example of Embedded/Internal styling </h4>
		
		<!-- efeito do uso do <style> externo -->
		<h3> This is an example of External styling </h4>
	</body>
</html>
