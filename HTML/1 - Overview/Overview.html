<!--  What is HTML?
1) HTML significa HyperText Markup Language, que utiliza tags para identificar conteúdos 
2) A estrutura web:
	HTML: Estrutura
	CSS: Apresentação de estilos 
	JavaScript: Comportamento
	
	PHP ou linguagem similiar: Backend
	CMS: Gerenciamento de conteúdo
-->

<!-- Basic HTML Document Structure -->
<!-- Essa tag serve para iniciar o arquivo html -->
<html>

	<!-- <head> = indica o cabeçalho da página -->
	<head> 
		
		<!-- <title> = indica o título do cabeçalho da página -->
		<title> Exemplo de título do cabeçalho </title>
	</head>
	
	<!-- <body> = Indica o corpo que receberá o conteúdo da página --> 
	<body> 
		Exemplo de corpo 
	</body>
</html>
