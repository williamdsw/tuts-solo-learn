<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
	<head>
		<title> The audio element</title>
	</head>
	<body>
	
		<!-- 
			<audio> = Cria um player no navegador 
			src = endereço do arquivo
			controls = define que o aúdio deve ser tocado por um botão "play"
		-->
		<audio src="kill the fight.mp3" controls>
			Audio not supported by your browser
		</audio>
		
		<!-- type = tipo do arquivo -->
		<audio controls>
			<source src="kill the fight.mp3" type="audio/mpeg">
		</audio>
		
		<!-- autoplay = o player irá tocar sozinho, loop = irá repetir a música -->
		<audio controls autoplay loop>
			<source src="kill the fight.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
