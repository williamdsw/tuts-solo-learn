<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
	<head>
		<title> Header, nav & footer</title>
	</head>
	<body>
	
		<!-- <header> = Serve para agrupar cabeçalhos -->
		<header>
			<h1> Esse é um cabeçalho mais importante </h1>
			<h3> Esse é um cabeçalho menos importante </h3>
		</header>
		
		<!-- <nav> = Representa uma seção (bloco) de navegação de links do site -->
		<nav>
			<ul>
				<li> <a href="#"> Home </a> </li>
				<li> <a href="#"> Serviços </a> </li>
				<li> <a href="#"> Sobre nós </a> </li>
			</ul>
		</nav>
		
		<!-- <footer> = Serve como rodapé -->
		<footer>
			<p align="center"> Todos direitos reservados </p>
		</footer>
	</body>
</html>
