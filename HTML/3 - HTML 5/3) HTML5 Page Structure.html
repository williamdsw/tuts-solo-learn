<html>
	<head>
		<title> HTML5 Page Structure</title>
	</head>
	<body>
	A estrutura de uma página em HTML5 é definida dessa forma:
	<br> <br>
	
	<h3 align="center"> < header > </h3>
	<h3 align="center"> < nav > </h3>
	<h3 align="left"> < article > </h3> 
	<h3 align="right"> < aside > </h3> 
	<h3 align="left"> < section > </h3>
	<h3 align="left"> < section > </h3>
	<h3 align="center"> < footer > </h3>
	
	</body>
</html>
