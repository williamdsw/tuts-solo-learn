<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
	<head>
		<title> Content Models</title>
	</head>
	<body>
		<!-- Content Models
		
		Metadata: Conteúdo que define apresentação ou comportamento dos outros elementos.
				  Se encontra no <head>.
				  elementos : <base>, <link>, <meta>, <noscript>, <script>, <style>, <title>
				  
		Embedded: Conteúdo que importa outros recursos para o documento.
				  elementos: <audio>, <video>, <canvas>, <iframe>, <img>, <math>, <object>, <svg>
				  
		Interactive: Conteúdo especializado para interação com usuário.
					 elementos:  <a>, <audio>, <video>, <button>, <details>, <embed>, <iframe>, 
								 <img>, <input>, <label>, <object>, <select>, <textarea>
		
		Heading: Define uma seção de cabeçalho.
				 elementos:  <h1>, <h2>, <h3>, <h4>, <h5>, <h6>, <hgroup>
				 
		Phrasing: Esse modelo tem um numero de inline levels em comum com HTML4
				  elementos:  <img>, <span>, <strong>, <label>, <br />, <small>, <sub>, etc.
				  
		
		Flow content:  Contém a maioria dos tópicos citados acima.
		
		Sectioning content: Define o escopo de cabeçalhos, conteúdo, navegação e rodapés.
							elementos: <article>, <aside>, <nav>, <section>
			
		-->
	</body>
</html>
