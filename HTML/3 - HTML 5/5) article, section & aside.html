<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>
	<head>
		<title> Article, section & aside </title>
	</head>
	<body>
		
		<!-- <article> = É um pedaço independente de conteúdo que pode ser usado e distribuído do resto do site/página -->
		<article>
			<h1> Título do artigo </h1>
			<p> Conteúdo do elemento do artigo </p>
		</article>
		
		<!-- <section> = É um container lógico da página ou artigo -->
		<article>
			<h1> Bem-vindo! </h1>
			<section>
				<h1> Cabeçalho </h1>
				<p> Conteúdo ou imagem </p>
			</section>
		</article>
		
		<!-- <aside> = É um conteúdo secundário que deve ser separado mas indiretamente relacionado ao conteúdo principal -->
		<article>
			<h1> Gifts for everyone </h1>
			<p> This website will be the best place for choosing gifts </p>
			<aside>
				<p> Gifts will be delivered to you within 24 hours </p>
			</aside>
		</article>
		
	</body>
</html>
