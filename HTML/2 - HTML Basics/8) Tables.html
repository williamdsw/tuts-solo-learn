<html>
	<head>
		<title> Tables </title>
	</head>
	<body>
		<!--
			<table> = tag para criar tabela
			<tr> = tag para criar linha (row)
			<td = tag para criar coluna (table data)
		-->
		<table>
			<tr>
				<td> Red </td>
				<td> Green </td>
				<td> Blue </td>
			</tr>
		</table>
		
		<!-- 
			border = indica o tamanho da borda da coluna em px, 
			colspan = indica quantas colunas uma célula pode tomar 
		-->
		<table border="2px">
			<tr>
				<td> Red </td>
				<td> Green </td>
				<td> Blue </td>
			</tr>
			<tr>
				<td> Yellow </td>
				<td colspan="2"> Orange </td>
			</tr>
		</table>
		
		<!--
			<th> = Cabeçalho da tabela
			align = alinhamento da tabela
			bgcolor = cor de fundo da coluna
		-->
		<table border="3px" align="center">
			<tr>
				<th colspan="3"> Colors </th>
			</tr>
			<tr>
				<td bgcolor="red"> Red </td>
				<td> Green </td>
				<td> Blue </td>
			</tr>
			<tr>
				<td> Yellow </td>
				<td colspan="2"> Orange </td>
			</tr>
		</table>	
	</body>
</html>
