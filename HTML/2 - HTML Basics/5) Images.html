<html>
	<head>
		<title> Images </title>
	</head>
	<body>
		<!-- 
		<img> = tag para imagens
			src = "source", endereço da imagem
			alt = Texto alternativo caso a imagem não carregue
			height, width = altura e largura, em px ou %
			border = borda da imagem em px
		-->
		<img src="logo.jpg"/>
		<img src="logo.png" alt="Erro ao carregar"/>
		<img src="logo.jpg" height="150px" width="150px"/>
		<img src="logo.jpg" height="50%" width="25%" border="1px"/>		
	</body>
</html>
