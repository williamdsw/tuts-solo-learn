<html>
	<head>
		<title> Inline and Block Elements </title>
	</head>
	<body>
		<h1> Headline </h1>
		
		<!--
			<div> = é um elemento que serve como container de outros elementos (block-line)
				background-color = define a cor de fundo do <div>
				color = define a cor de texto dos elementos filhos do <div>
				padding = define uma seção baseado em px
		-->
		<div style="background-color:green; color:white; padding:20px;">
			<p> Parágrafo com texto de conteúdo qualquer </p>
			<p> Outro parágrafo com texto de conteúdo qualquer </p>
		</div>
		
		<!-- <span> é utilizado para estilizar certa parte de texto (inline)-->
		<h2> Alguma mensagem <span style="color:red"> importante </span> </h2>
		
	</body>
</html>
