<html>
	<head>
		<title> Atributes </title>
	</head>
	<body>
		<!-- align = alinhamento do texto -->
		<br/> align
		<p align="center"> Esse parágrafo está centralizado </p>
		<p align="right"> Esse parágrafo está alinhado à direita </p>
		<p align="left"> Esse parágrafo está alinhado à esquerda</p>
		
		<br/> width
		<!-- width = tamanho do elemento em pixels ou porcentagem -->
		<hr width="50px"/>
		<hr width="50%"/>
	</body>
</html>
