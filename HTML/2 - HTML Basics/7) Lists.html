<html>
	<head>
		<title> Lists </title>
	</head>
	<body>
		<!-- <ol> = Indica uma lista ordenada, <li> = Indica um item da lista-->
		- Ordered:
		<ol>
			<li> Red </li>
			<li> Green </li>
			<li> Blue </li>
		</ol>
		
		<!-- <ul> = Lista desordenada-->
		- Unordered:
		<ul>
			<li> Red </li>
			<li> Green </li>
			<li> Blue </li>
		</ul>
	</body>
</html>
